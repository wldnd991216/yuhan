<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asdasd</title>

    <style>
        #table {border-collapse: collapse; user-select: none; background-color: rgba(255, 210, 210, 0.829);}

        #table td{
            border:10px solid rgb(175, 146, 255); width:116px; height:128px;
            font-size:50px; font-weight:bold; text-align: center; 
        }

        #score{user-select:none;}
        
    </style>

</head>

<body>
    <table id="table"></table>
    <br>
    score: 
    <div id="score">0</div>


    <script>
        const $table = document.getElementById('table');
        const $score = document.getElementById('score');
        const $back = document.getElementById('back');

        let data = [];
        let histroy = [];



        function startGame() {
            const $fragment = document.createDocumentFragment();
            [1,2,3,4].forEach(function () {
                const rowData = [];
                data.push(rowData);
                const $tr = document.createElement('tr');
                [1,2,3,4].forEach(() => {
                    rowData.push(0);
                    const $td = document.createElement('td');
                    $tr.appendChild($td);
                });
                $fragment.appendChild($tr);

            });
            $table.appendChild($fragment);
            put2ToRandomCell();
            draw();
        }



        function put2ToRandomCell() {
            const emptyCells = [];
            data.forEach(function  (rowData, i){
                rowData.forEach(function (cellData, j){
                    if(!cellData) {
                        emptyCells.push([i,j]);
                    }
                });
            });
            const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            data[randomCell[0]][randomCell[1]] = 2;
        }



        function draw() {
            data.forEach((rowData, i) =>  {
                rowData.forEach((cellData, j) =>{
                    const $target = $table.children[i].children[j]; // i :~줄  j:~ 칸
                    if(cellData > 0) {
                        $target.textContent = cellData;
                        $target.className = 'color-' + cellData;
                    } else {
                        $target.textContent = '';
                        $target.className = '';
                    }
                });
            });
        }  



        startGame();
      


        function moveCells(direction){
            switch (direction){

                case 'left':{  
                    const newData = [[],[],[],[]];
                    data.forEach((rowData, i) => {
                        rowData.forEach((cellData, j) => {
                            if (cellData){
                                const currentRow = newData[i]
                                const prevData = currentRow[currentRow.length - 1];
                                if(prevData === cellData){  
                                    const score = parseInt($score.textContent);
                                    $score.textContent = score + currentRow[currentRow.length -1]*2;
                                    currentRow[currentRow.length -1 ] *= -2;
                                } else {
                                    newData[i].push(cellData); 
                                }
                                
                            }
                        });
                    });
                    console.log(newData);
                    [1,2,3,4].forEach((rowData, i)=>{
                        [1,2,3,4].forEach((cellData,j) =>{
                            data[i][j] = Math.abs(newData[i][j]) || 0; 
                        });
                    });
                    break;
                }


                                          
                case 'right':{
                    const newData = [[],[],[],[]];
                    data.forEach((rowData,i) => {
                        rowData.forEach((cellData, j)=>{
                            if(rowData[3-j]) {
                                const currentRow = newData[i]
                                const prevData = currentRow[currentRow.length -1];
                                if (prevData === rowData[3-j]) {
                                    const score = parseInt($score.textContent);
                                    $score.textContent = score + currentRow[currentRow.length -1]*2;
                                    currentRow[currentRow.length - 1]*= -2;
                                } else {
                                    newData[i].push(rowData[3-j]);
                                }
                            }
                        });
                    });
                    console.log(newData);
                    [1,2,3,4].forEach((rowData,i) => {
                        [1,2,3,4].forEach((cellData,j) =>{
                            data[i][3-j] = Math.abs(newData[i][j]) || 0;
                        });
                    })
                    break;
                }



                case 'up':{
                    const newData = [[],[],[],[]];
                    data.forEach((rowData,i) =>{
                        rowData.forEach((cellData,j) =>{
                            if (cellData) {
                                const currentRow = newData[j];
                                const prevData = currentRow[currentRow.length -1];
                                if (prevData === cellData) {
                                    const score = parseInt($score.textContent);
                                    $score.textContent = score + currentRow[currentRow.length -1]*2;
                                    currentRow[currentRow.length -1] *= -2;
                                } else {
                                    newData[j].push(cellData);
                                }
                            }
                        });
                    });
                    console.log(newData);
                    [1,2,3,4].forEach((cellData, i) => {
                        [1,2,3,4].forEach((rowData , j) => {
                        data[j][i] = Math.abs(newData[i][j]) || 0;
                        });
                    });
                    break;
                }




                case 'down':{
                    const newData = [[],[],[],[]];
                    data.forEach((rowData, i) => {
                        rowData.forEach((cellData,j) =>{
                            if(data[3-i][j]) {
                                const currentRow = newData[j];
                                const prevData = currentRow[currentRow.length - 1];
                                if (prevData === data[3-i][j]) {
                                    const score = parseInt($score.textContent);
                                    $score.textContent = score + currentRow[currentRow.length -1]*2;
                                    currentRow[currentRow.length -1] *= -2;
                                } else {
                                    newData[j].push(data[3 -i][j]);
                                }
                            }
                        });
                    });
                    console.log (newData);
                    [1,2,3,4].forEach((cellData,i) => {
                        [1,2,3,4].forEach((rowData,j) => {
                            data[3-j][i] = Math.abs(newData[i][j]) || 0;
                        });
                    })
                    
                    break;
                }
                
            }




            if(data.flat().includes(2048)){
                draw();
                setTimeout(() => {
                    
                },0);
            }else if (!data.flat().includes(0)) {
                
            }else {
                put2ToRandomCell();
                draw();    
            }
            
        }


            window.addEventListener('keyup',(event) => {
                if(event.key === 'ArrowUp'){
                    moveCells('up');
                }else if(event.key === 'ArrowDown'){
                    moveCells('down');
                }else if(event.key === 'ArrowLeft'){
                    moveCells('left');
                }else if(event.key === 'ArrowRight'){
                    moveCells('right');
                }
            });
        

        let startCoord;
       

        
    </script>
</body>
</html>
